<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English Test</title>
</head>
<body>
<h1>This is a test</h1>
<p>What to try?</p>
<button id="button">Try Me!</button>

<div id="form" style = "display:none">
  <p id="result"></p>
  <label for="someText">label</label>
  <input type="text" id="someText">
</div>

<script>
  const langs = ["en", "nl", "ru"]

  const text = [
    "First paragraph text",
    "Second paragraph text",
    "Third paragraph text",
    "Fourth paragraph text",
    "Fifth paragraph text"
  ];

  function getRandomText() {return text[Math.floor(Math.random() * text.length)];}

  function getRandomLang() {return langs[Math.floor(Math.random() * langs.length)];}

  document.getElementById("button").onclick = function() {
    document.getElementById('form').style.display = '';
    document.getElementById("result").innerHTML = getRandomLang() + ": " + getRandomText();
  }
</script>
</body>
</html>
